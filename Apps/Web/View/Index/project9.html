					<p>背景：绿色行业，朝阳行业，环保行业！LED被冠以诸多光环，但现实的竞争环境却不容乐观愿景是美好的，现实是骨感的！产品发展基本遵循着外贸订单，配件组装，模仿抄袭的严重同质化竞争！但也就是在这样的生态中，有些品牌开始觉醒，有了开发与品牌营销需求。</p>
