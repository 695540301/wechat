<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="baidu-site-verification" content="JTBEngVJ8I" />
<title>{$WEB_EXT_CFG.STRING_SITE_TITLE}</title>
<link rel="stylesheet" rev="stylesheet" type="text/css" media="all" href="/public/style/main.css" />
<include file="Public:scripts"/>
<script type="text/javascript">
$(document).ready(function () {
	var $container = $('#masonry');
	$container.imagesLoaded(function(){
		$container.masonry({
			itemSelector : '.box',
			gutterWidth  : 10,
			isAnimated   : true,
		});
	});
});
</script>
</head>
<body>
<include file="Public:exp"/>
<div class="wrap height-12"></div>
<div class="wrap height-270"><a href="{$WEB_EXT_CFG.MENU_SITE.0.URL}" title="{$WEB_EXT_CFG.STRING_SITE_TITLE}"><img src="/public/images/slider1.jpg" border="0" /></a></div>
<div class="wrap height-12"></div>
<div class="wrap color-bg-white">
	<ul class="exp3">
	<li><a href="/multimarketing" title="整合营销">金融行业</a></li>
	<li><a href="/multimarketing" title="食品餐饮">食品餐饮</a></li>
	<li><a href="/multimarketing" title="家居建材">家居建材</a></li>
	<li><a href="/multimarketing" title="时尚服饰">时尚服饰</a></li>
	<li><a href="/multimarketing" title="城市形象">城市形象</a></li>
	<li><a href="/multimarketing" title="机械制造">机械制造</a></li>
	<li><a href="/multimarketing" title="工业材料">工业材料</a></li>
	<li><a href="/multimarketing" title="建筑行业">建筑行业</a></li>
	</ul>
	<div class="clear">&nbsp;</div>
	<div id="masonry">
		<volist name="projects" id="item">
		<div class="box">
			<h1><a href="{$item.href}">{$item.title}</a></h1>
			<div><a href="#"><img src="/public/{$item.img}" border="0" /></a></div>
			<if condition="$item.summary neq ''">{$item.summary}</if>
		</div>
		</volist>
	</div>
	<div class="tips">{$WEB_EXT_CFG.STRING_FLAG2}</div>
	<div class="clear">&nbsp;</div>
</div>
<include file="Public:bottom"/>
</body>
</html>
