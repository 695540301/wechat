<head>

<link rel="stylesheet" rev="stylesheet" type="text/css" media="all" href="/public/style/main.css" />
<include file="Public:scripts"/>
<script type="text/javascript">
$(document).ready(function () {
	var $container = $('#masonry');
	$container.imagesLoaded(function(){
		$container.masonry({
			itemSelector : '.box',
			gutterWidth  : 10,
			isAnimated   : true
		});
	});
	var imgpos = $('img[rel="sliders"]:first').position();
	$('#float-wechat').css({
		'left': imgpos.left+885,
		'top': imgpos.top+155
	}).fadeIn();
	$(window).resize(function () {
		$('#float-wechat').css({
			'left': imgpos.left+885,
			'top': imgpos.top+155
		}).fadeIn();
	});

	// 
    var obj=$("#e1");
	if (obj.length == 1) {
	    var navH = obj.offset().top; // 获取要定位元素距离浏览器顶部的距离
	    // 滚动条事件
	    $(window).scroll(function(){
	        var scroH = $(this).scrollTop(); // 获取滚动条的滑动距离
	        // 滚动条的滑动距离大于等于定位元素距离浏览器顶部的距离，就固定，反之就不固定
	        if (scroH>=navH){
	            obj.css({
	            	"position":"fixed",
	            	"top":0,
	            }); // top值因不同主题而定
	        } else if (scroH<navH){
	            obj.css({"position":"static"});
	        };
	        //console.log(scroH==navH);
	    });
	};
});
</script>
</head>
