<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="yes" name="apple-touch-fullscreen" />
<meta content="telephone=no" name="format-detection" />
<meta id="viewport" name="viewport" content="width=device-width; initial-scale=0.5; maximum-scale=0.5; " />
<script type="text/javascript" src="/public/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="/public/js/jquery.qtip-1.0.0-rc3.min.js"></script>
<script type="text/javascript" src="/public/datepicker/WdatePicker.js"></script>
<title>亚斯王 - 在线招商</title>
<style>
html, body {
	padding: 0;
	margin: 0;
	font-size: 1em;
	-webkit-text-size-adjust:none;
}
input, select, textarea {
	font-size: 2em;
}
.wrap {
	width: 630px;
	height: auto;
	min-height: 10px;
	margin: 0 auto;
	padding: 0;
	border: 0;
}
.mt5 {
	margin-top: 5px;
}
.wrap table {
	background-color: #f2f2f2;
}
.pt10 {
	padding-top: 10px;
}
.pt30 {
	padding-top: 30px;
}
.acenter {
	text-align: center;
}
.fs0 {
	font-size: 1em;
}
.fs-1 {
	font-size: .6em;
}
.fs1 {
	font-size: 2em;
}
.fs2 {
	font-size: 2.2em;
}
.fs3 {
	font-size: 1.8em;
}
.fs4 {
	font-size: 1.4em;
}
.fs5 {
	font-size: 2.8em;
}
.fs6 {
	font-size: 2.4em;
}
.color0 {
	color: #ffffff;
}
.color1 {
	color: #000000;
}
.color2 {
	color: #00bbff;
}
.color3 {
	color: #ff9a00;
}
.color4 {
	color: #919499;
}
.wrap p {
	margin: 10px 0 10px 30px;
}
.do_exchange {
	float: left;
	width: 100%;
	height: 80px;
	line-height: 80px;
	text-align: center;
	background-color: #00bbff;
	cursor: pointer;
}
.p_head {
	height: 80px;
	line-height: 50px;
	text-indent: 100px;
	background: url(/public/janusking/images/apply-head.jpg) no-repeat 20px center;
}
.bd1 {
	border-bottom: 2px solid #919499;
}
.bd2 {
	border-bottom: 2px solid #ffffff;
}
.lh30 {
	line-height: 30px;
}
.lh50 {
	line-height: 50px;
}
.lh80 {
	line-height: 80px;
}
.textbox {
	font-size: 2.2em;
	width: 550px;
	height: 60px;
	border: 0;
	background-color: #ffffff;
}
#c {
	margin: 20px auto;
}

/* 仅确定提示层 */
#alert {
	width: 626px;
	height: 660px;
	padding: 2px;
	background-color: #f2f2f2;
	display: none;
}
#alert-content {
	width: 496px;
	height: auto;
	margin: 50px auto 0 auto;
	padding: 2px;
	border: 1px solid #ffffff;
	background-color: #ffffff;
}
#alert-content h1 {
	width: 496px;
	height: 80px;
	line-height: 80px;
	padding: 10px 0;
	margin: 0 0 20px 0;
	font-size: 3.2em;
	text-indent: 1em;
	color: #00bbff;
}
#alert-content p {
	width: 456px;
	padding: 0 10px;
	margin: 0 0 20px 0;
	text-indent: 1em;
}
#alert-content .cfm {
	width: 496px;
	height: 80px;
	line-height: 80px;
	text-align: center;
	background-color: #00bbff;
	border: 1px solid #00bbff;
	border-radius: 0!important;
	cursor: pointer;
	color: #ffffff;
	font-size: 2.8em;
	margin: 0;
}
</style>
<script type="text/javascript">
$(document).ready(function () {
	var pos = $('body table:first').position();
	var hg = $('body div:first').height();
	
	$('div[rel="submit"]').click(function () {
		if ($.trim($('#name').val()) == '') {
			$('#alert').css({
				'position':"absolute",
				'left': pos.left.toString()+'px',
				'top': pos.top.toString()+'px',
				'height': hg.toString()+'px'
			}).show();
			$("html,body").animate({scrollTop:0},200);
			$('#alert-value').text('请填写姓名！');
			$('#btn-confirm').click(function () {
				$('#alert').hide();
			});
			return false;
		};
		if ($.trim($('#city').val()) == '') {
			$('#alert').css({
				'position':"absolute",
				'left': pos.left.toString()+'px',
				'top': pos.top.toString()+'px',
				'height': hg.toString()+'px'
			}).show();
			$("html,body").animate({scrollTop:0},200);
			$('#alert-value').text('请填写城市！');
			$('#btn-confirm').click(function () {
				$('#alert').hide();
			});
			return false;
		};
		if ($.trim($('#mobile').val()) == '') {
			$('#alert').css({
				'position':"absolute",
				'left': pos.left.toString()+'px',
				'top': pos.top.toString()+'px',
				'height': hg.toString()+'px'
			}).show();
			$("html,body").animate({scrollTop:0},200);
			$('#alert-value').text('请填写手机！');
			$('#btn-confirm').click(function () {
				$('#alert').hide();
			});
			return false;
		};
		$('#applyForm').submit();
		return false;
	});
	
	$(window).resize(function () {
		var pos = $('body table:first').position();
		var hg = $('body div:first').height();
		$('#alert').css({
			'position':"absolute",
			'left': pos.left.toString()+'px',
			'top': pos.top.toString()+'px'
		});
	});
});
</script>
</head>
<body>
<div class="wrap mt5">
	<form name="applyForm" id="applyForm" method="post">
	<table width="100%" class="bd1">
	<tr>
		<td class="fs6 color2 p_head">亚斯王 - 在线招商</td>
	</tr>
	</table>
	<table width="100%">
	<tr>
		<td align="center">
			<table align="center" width="95%">
			<tr>
				<td class="fs2 color4 lh80">姓名</td>
			</tr>
			<tr>
				<td align="center" class="lh80"><input name="name" id="name" class="textbox" /></td>
			</tr>
			<tr>
				<td class="fs2 color4 lh80">所在城市</td>
			</tr>
			<tr>
				<td align="center" class="lh80"><input name="city" id="city" class="textbox" /></td>
			</tr>
			<tr>
				<td class="fs2 color4 lh80">联系手机</td>
			</tr>
			<tr>
				<td align="center" class="lh80"><input name="mobile" id="mobile" class="textbox" type="number" /></td>
			</tr>
			<tr>
				<td class="fs2 color4 lh80">联系座机（选填）</td>
			</tr>
			<tr>
				<td align="center" class="lh80"><input name="tel" id="tel" class="textbox" type="number" /></td>
			</tr>
			<tr>
				<td class="fs2 color4 lh80">公司名称（选填）</td>
			</tr>
			<tr>
				<td align="center" class="lh80"><input name="co" id="co" class="textbox" /></td>
			</tr>
			<tr>
				<td class="fs2 color4 lh80">联系地址（选填）</td>
			</tr>
			<tr>
				<td align="center" class="lh80"><input name="addr" id="addr" class="textbox" /></td>
			</tr>
			<tr>
				<td class="fs2 color4 lh80">完整详尽的信息可以让我们准确的找到您~</td>
			</tr>
			</table>
		</td>
	</tr>
	</table>
	<table width="100%" cellpadding="0" cellspacing="0" style="margin-bottom:20px;">
	<tr>
		<td><div class="do_exchange fs5 color0 bg_yes" rel="submit">提交在线招商</div></td>
	</tr>
	</table><input type="hidden" name="o" id="o" value="{$o}" />
	</form>
</div>
<div id="alert">
	<div id="alert-content">
	<h1>提示</h1>
	<p class="color4 fs5" id="alert-value">&nbsp;</p>
	<p class="color4 fs5">&nbsp;</p>
	<button class="cfm" id="btn-confirm">我知道了</button>
	</div>
</div>
</body>
</html>
